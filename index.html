<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CodeNexus | Premium Engineering Platform</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0B0F1A">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CodeNexus">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #fafafa;
            --bg-surface: #ffffff;
            --border: #ececec;
            --text-main: #111111;
            --brand-color: #000000;
            --accent: #000000;
        }

        .dark {
            --bg-app: #000000;
            --bg-surface: #0a0a0a;
            --border: #1a1a1a;
            --text-main: #fafafa;
            --brand-color: #ffffff;
            --accent: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
            overscroll-behavior-y: none; /* Disable pull-to-refresh for native feel */
            user-select: none; /* Premium app feel */
        }
        
        input, textarea { user-select: text; }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Cinematic Front Entry Animation */
        @keyframes cinematicFront {
            0% { 
                opacity: 0; 
                transform: scale(0.85) translateY(20px); 
            }
            100% { 
                opacity: 1; 
                transform: scale(1) translateY(0); 
            }
        }
        .animate-premium-entry {
            animation: cinematicFront 0.6s cubic-bezier(0.2, 0, 0, 1) forwards;
        }

        /* Smooth Content Fades */
        @keyframes contentIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-content {
            animation: contentIn 0.4s cubic-bezier(0, 0, 0.2, 1) forwards;
        }

        /* Native-like Route Transitions */
        .page-transition-fade {
            animation: fadeIn 0.12s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: #e5e7eb; 
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb { background: #27272a; }

        .premium-border { border: 1px solid var(--border); }
        .glass { backdrop-filter: blur(12px); background-color: rgba(var(--bg-surface), 0.8); }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            500: '#000000',
                            accent: '#000000',
                        },
                        app: 'var(--bg-app)',
                        surface: 'var(--bg-surface)',
                        border: 'var(--border)',
                    },
                    keyframes: {
                        'slide-left': {
                            '0%': { transform: 'translateX(-20px)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' }
                        },
                        'slide-right': {
                            '0%': { transform: 'translateX(20px)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' }
                        },
                        'fade-up': {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    },
                    animation: {
                        'slide-left': 'slide-left 0.6s cubic-bezier(0.2, 0, 0, 1) forwards',
                        'slide-right': 'slide-right 0.6s cubic-bezier(0.2, 0, 0, 1) forwards',
                        'fade-up': 'fade-up 0.6s cubic-bezier(0.2, 0, 0, 1) forwards'
                    }
                }
            }
        }
    </script>
<script type="importmap">
{

    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>

</html>
