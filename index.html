<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeNexus | Premium Engineering Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #fafafa;
            --bg-surface: #ffffff;
            --border: #ececec;
            --text-main: #111111;
            --brand-color: #000000;
            --accent: #000000;
        }

        .dark {
            --bg-app: #000000;
            --bg-surface: #0a0a0a;
            --border: #1a1a1a;
            --text-main: #fafafa;
            --brand-color: #ffffff;
            --accent: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Splash Screen */
        @keyframes splashFade {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
        .splash-text {
            animation: splashFade 0.8s cubic-bezier(0.2, 0, 0, 1) forwards;
        }

        /* Smooth Content Fades */
        @keyframes contentIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-content {
            animation: contentIn 0.4s cubic-bezier(0, 0, 0.2, 1) forwards;
        }

        /* Login Entrance Animations */
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-slide-left { animation: slideInLeft 0.5s cubic-bezier(0, 0, 0.2, 1) forwards; }
        .animate-slide-right { animation: slideInRight 0.5s cubic-bezier(0, 0, 0.2, 1) forwards; }
        .animate-fade-up { animation: fadeUp 0.6s cubic-bezier(0, 0, 0.2, 1) forwards; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: #e5e7eb; 
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb { background: #27272a; }

        .premium-border { border: 1px solid var(--border); }
        .premium-shadow { shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }

        iframe { border-radius: 12px; border: none; }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            500: '#000000',
                            accent: '#000000',
                        },
                        app: 'var(--bg-app)',
                        surface: 'var(--bg-surface)',
                        border: 'var(--border)',
                    }
                }
            }
        }
    </script>
