
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeNexus | Premium Engineering Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #fafafa;
            --bg-surface: #ffffff;
            --border: #eaeaea;
            --text-main: #171717;
            --brand-color: #000000;
            --accent: #0070f3;
        }

        .dark {
            --bg-app: #000000;
            --bg-surface: #0a0a0a;
            --border: #1f1f1f;
            --text-main: #ededed;
            --brand-color: #ffffff;
            --accent: #3291ff;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Standard Minimal Scrollbar */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: #d4d4d8; 
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb { background: #27272a; }

        /* Performance Optimized Transitions */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade {
            animation: fadeIn 0.2s cubic-bezier(0.2, 0, 0, 1) forwards;
        }

        @keyframes simpleSlide {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        .animate-slide-left {
            animation: simpleSlide 0.2s cubic-bezier(0.2, 0, 0, 1) forwards;
        }

        /* Minimal Problem Solve Animation */
        @keyframes floatUp {
          0% { transform: translateY(0); opacity: 0; }
          20% { opacity: 1; }
          100% { transform: translateY(-20px); opacity: 0; }
        }
        .animate-float-xp {
          animation: floatUp 0.8s ease-out forwards;
        }

        .premium-card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            transition: border-color 0.15s ease, background-color 0.15s ease;
        }
        .premium-card:hover {
            border-color: #a1a1aa;
        }
        .dark .premium-card:hover {
            border-color: #3f3f46;
        }

        /* Cleanest Layout Spacing */
        .glass {
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.8);
        }
        .dark .glass {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f5f5f5',
                            100: '#e5e5e5',
                            500: '#000000',
                            600: '#171717',
                            accent: '#0070f3',
                        },
                        app: 'var(--bg-app)',
                        surface: 'var(--bg-surface)',
                        border: 'var(--border)',
                    },
                    borderRadius: {
                        'premium': '8px',
                    }
                }
            }
        }
    </script>
